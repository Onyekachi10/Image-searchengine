<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search Engine</title>
  <link href="./css/output.css" rel="stylesheet">
<script defer src="./js/main.js"></script>
</head>
<body class="bg-slate-600 font-customFont overflow-x-hidden">
<div class="grid items-center justify-center pt-24">
    <h1 class="font-extrabold text-4xl text-center text-white uppercase pb-5">Image search engine</h1>

    <div class="pt-10 flex-1 inline-flex">
        <input type="text" name="search" id="search" placeholder="search anything here..." class="w-full py-2 px-4 rounded-[5px] capitalize">
        <button id="result" type="button" class="py-3 px-2 h-full bg-[#ff3929] text-white text-lg border-none outline-none cursor-pointer capitalize">Search</button>
    </div>
    <p id="err" class="text-red-400 font-bold text-xl "></p>
 
    <!-- <span id="ball"></span> -->
</div>

<div id="search-results" class="grid md:grid-cols-3 pt-5 gap-8  py-5 px-4">
</div>

<div class="grid justify-center items-center">
    <button id="show_more" type="button" class=" hidden  border-none font-extrabold h-fit mt-24 w-fit  bg-[#ff3929] py-3 px-2 rounded-lg  text-white ">load more</button>

</div>


</body>
</html
